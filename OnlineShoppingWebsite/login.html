<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 新鮮・お得・スピーディー！</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">サイトトップへ</a>
  </div>
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off">
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">アカウント</a>
            <a href="javascript:;" data-id="1">QRコード</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">SMS認証コードログイン</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="ユーザー名/携帯電話番号を入力" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="パスワードを入力" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              私は <a href="javascript:;">『利用規約』</a> と <a href="javascript:;">『プライバシーポリシー』</a> に同意します
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">ログイン</button>
              <a class="fl" href="./forget.html">パスワードをお忘れですか？</a>
              <a class="fr" href="./register.html">無料登録</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="xtx-login-footer">
    <div class="copyright">
      <p>
        <a href="javascript:;">私たちについて</a>
        <a href="javascript:;">ヘルプセンター</a>
        <a href="javascript:;">アフターサービス</a>
        <a href="javascript:;">配送と検品</a>
        <a href="javascript:;">ビジネス提携</a>
        <a href="javascript:;">検索のおすすめ</a>
        <a href="javascript:;">相互リンク</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>
  <script>
    // 1. タブ切り替え イベントデリゲーション
    const tab_nav = document.querySelector('.tab-nav')
    const pane = document.querySelectorAll('.tab-pane')
    // 1.1 イベントリスナー
    tab_nav.addEventListener('click', function (e) {
      if (e.target.tagName === 'A') {
        // 前の active を削除
        tab_nav.querySelector('.active').classList.remove('active')
        // 現在の要素に active を追加
        e.target.classList.add('active')

        // まずすべてを非表示にする (forループ)
        for (let i = 0; i < pane.length; i++) {
          pane[i].style.display = 'none'
        }
        // 対応するインデックスの .tab-pane を表示
        pane[e.target.dataset.id].style.display = 'block'
      }
    })

    // 送信（Submit）モジュール
    const form = document.querySelector('form')
    const agree = document.querySelector('[name=agree]')
    const username = document.querySelector('[name=username]')
    form.addEventListener('submit', function (e) {
      e.preventDefault()
      // 同意チェックボックスがチェックされているか判断
      if (!agree.checked) {
        return alert('利用規約とプライバシーポリシーに同意してください')
      }

      // ユーザー名をローカルストレージに保存
      localStorage.setItem('xtx-uname', username.value)
      // ホームページへリダイレクト
      location.href = './index.html'
    })
  </script>
</body>

</html>
