<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1.5rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        article h2 {
            border-bottom: 2px solid #eee;
            padding-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        /* ▼▼▼ CSS 変更点 ▼▼▼ */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="tel"],
        .form-group input[type="date"],
        .form-group textarea {
            /* textarea をセレクタに追加 */
            width: 100%;
            padding: 0.5rem;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: inherit;
            /* フォントを統一 */
        }

        /* ▲▲▲ CSS 変更点 ▲▲▲ */

        progress {
            width: 100%;
            margin-bottom: 1rem;
        }

        details {
            margin-bottom: 1rem;
            background-color: #fafafa;
            border: 1px solid #eee;
            border-radius: 4px;
            padding: 0.5rem;
        }

        summary {
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <header>
        <h1>お問い合わせ</h1>
    </header>
    <main>
        <article>
            <h2>お問い合わせ内容</h2>

            <progress id="completion-progress" value="0" max="100"></progress>

            <details>
                <summary>詳細を見る</summary>
                <p>このフォームは、すべての必須項目を入力した後にのみ送信できます。</p>
            </details>

            <form action="#" method="post" id="inquiry-form">
                <div class="form-group">
                    <label for="name">氏名:</label>
                    <input type="text" id="name" name="name" placeholder="氏名を入力してください" required>
                </div>

                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>
                </div>

                <div class="form-group">
                    <label for="tel">電話番号:</label>
                    <input type="tel" id="tel" name="tel" placeholder="電話番号を入力してください" required pattern="[0-9]{11}">
                </div>

                <div class="form-group">
                    <label for="event-date">問題の発生日:</label>
                    <input type="date" id="event-date" name="event-date" placeholder="年月日を選択してください" required>
                </div>

                <div class="form-group">
                    <label for="question">お問い合わせ内容 (問題の詳細):</label>
                    <textarea id="question" name="question" rows="5" placeholder="発生した問題の詳細を入力してください..."
                        required></textarea>
                </div>
                <button type="submit" id="submit-button" disabled>送信</button>
            </form>

        </article>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {

            // --- 1. 操作対象の全要素を取得 ---
            const form = document.getElementById('inquiry-form');
            const progressBar = document.getElementById('completion-progress');
            const submitButton = document.getElementById('submit-button');

            // ▼▼▼ JS 変更点 ▼▼▼
            // 必須 *フィールド* (input と textarea を含む) をすべて選択
            // '[required]' セレクタを使用し、'required' 属性を持つすべての要素を選択
            const requiredFields = form.querySelectorAll('[required]');
            const totalRequiredFields = requiredFields.length; // 合計 5 項目
            // ▲▲▲ JS 変更点 ▲▲▲

            // --- 2. 更新用ロジックを定義 ---

            /**
             * 機能1: 進捗バーの更新
             * 5つの必須フィールドのうち、いくつ入力済みかを確認し、進捗バーを更新
             */
            function updateFieldProgress() {
                let filledCount = 0;
                requiredFields.forEach(field => {
                    if (field.value.trim() !== '') {
                        filledCount++;
                    }
                });

                const progress = (filledCount / totalRequiredFields) * 100;
                progressBar.value = progress;
            }

            /**
             * 機能2: 全条件をチェックし、送信ボタンを有効化するか決定
             */
            function checkAllConditions() {
                let allFieldsFilled = true;
                requiredFields.forEach(field => {
                    if (field.value.trim() === '') {
                        allFieldsFilled = false;
                    }
                });

                submitButton.disabled = !allFieldsFilled;
            }

            // --- 3. イベントリスナーを紐付け ---

            // ▼▼▼ JS 変更点 ▼▼▼
            // すべての必須フィールド (input と textarea) に 'input' イベントリスナーを追加
            requiredFields.forEach(field => {
                field.addEventListener('input', () => {
                    updateFieldProgress(); // 進捗バーを更新
                    checkAllConditions();  // ボタンを有効化するかチェック
                });
            });
            // ▲▲▲ JS 変更点 ▲▲▲

            // --- 4. ページ状態の初期化 ---
            updateFieldProgress(); // 読み込み時に進捗バーが 0 であることを保証

        });
    </script>
</body>

</html>
